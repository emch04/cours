<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>exercice</title>
    <link rel="stylesheet" href="./assets/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>

</head>
<body>
   
    <main>
        <form action="#" method="post" enctype="multipart/form-data">
             <h1>Bienvenue</h1>
            <p>Connectez-vous!</p>
            <i class="fas fa-user"></i>
            <label for="nom"></label>
            <input type="text" id="nom" name="nom" placeholder="Nom" required> 
            <label for="prenom"></label>
            <input type="text" id="prenom" name="prenom" placeholder="Prénom" required><br>
            <i class="fas fa-envelope"></i>
            <label for="email"></label>
            <input type="email" id="email" name="email" placeholder="Email" required> <br>
            <i class="fas fa-lock"></i>
            <label for="motdepasse"></label>
            <input type="password" id="motdepasse" name="motdepasse" placeholder="Mot de passe" required><br>
            <input type="submit" value="Se connecter"><br>
            <a href="#">Mot de passe oublié ?</a>
            <br>
            <a href="#">Créer un compte</a>
            <br>    
            <div class="drop drop-1"></div>
            <div class="drop drop-2"></div>
            <div class="drop drop-3"></div>
            <div class="drop drop-4"></div>
            <div class="drop drop-5"></div>
            <div class="drop drop-6"></div>
            <div class="drop drop-7"></div>
            <div class="drop drop-8"></div>
            <div class="drop drop-9"></div>
            <div class="drop drop-10"></div>
            <div class="drop drop-11"></div>
            <div class="drop drop-12"></div>
            <div class="drop drop-13"></div>
        </form> 
    </main>
    <script src="./assets/index.js"></script>
</body>
</html>
